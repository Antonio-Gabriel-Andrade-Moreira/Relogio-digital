<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="data-container" data-aos="fade-right">
        <div class="dia"></div>
        <div class="mes"></div>
        <div class="ano"></div>
        <div class="semana"></div>
      </div>
      <div class="bg">
        <div class="container-relogio" data-aos="fade-up">
          <div class="horas">00</div>
          <span>horas</span>
        </div>
        <div class="container-relogio"  data-aos="fade-down">
          <div class="minutos">00</div>
          <span>Minutos</span>
        </div>
        <div class="container-relogio"  data-aos="fade-left">
          <div class="segundos">00</div>
          <span>Segundos</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
